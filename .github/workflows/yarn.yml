name: Yarn build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: sergioramos/yarn-actions/install@master
        with:
          frozen-lockfile: true
      - uses: sergioramos/yarn-actions/run@master
        with:
          script: build
      - uses: sergioramos/yarn-actions/run@master
        with:
          script: test
