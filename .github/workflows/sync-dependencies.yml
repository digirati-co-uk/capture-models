name: Sync dependencies

on:
  schedule:
    # 03:00 each Saturday
    - cron: '0 3 * * 6'

  workflow_dispatch: {}

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/rebase@v1
        with:
          base: master
          head: dependencies
          token: ${{ secrets.GITHUB_TOKEN }}
